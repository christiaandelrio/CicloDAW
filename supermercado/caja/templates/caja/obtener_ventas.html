<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Reporte de Ventas</h1>
        <table class="table table-hover table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Producto</th>
                    <th>Total Unidades Vendidas</th>
                    <th>Total Ingresos</th>
                </tr>
            </thead>
            <tbody>
                {% for clave, datos in venta.items %}
                <tr>
                    <td>{{ datos.nombre }}</td>
                    <td>{{ datos.total_unidades }}</td>
                    <td>${{ datos.total_ingresos }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center">No hay ventas registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
            
            
        </table>
    </div>
</body>
</html>
